<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>{% block title %}Budget Tracker{% endblock %}</title>
</head>
<body>
    <h1>Budget Tracker</h1>
    <div class="button-container">
        <a href="/"><button class="button">Display Activities</button></a>
        <a href="/searchEvent"><button class="button">Search Activities</button></a>
        <a href = "/add-spending"><button class="button">Add Activities</button></a>
        <a href="/settings"><button class="button">Settings</button></a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
