<!DOCTYPE html>
<html>
    <head>
        <title>Display Expenses</title>
    </head>
    <body>
        <h1>All Expenses</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
